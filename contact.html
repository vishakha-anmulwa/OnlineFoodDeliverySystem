<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online FoodShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">Type of Query</label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord">Order Related</option>
                    <option value="site">Site Feedback</option>
                    <option value="fed">Complaint</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your name">
            </div>
            <div class="form-shape">
                <label for="email">Email</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your email">
            </div>
            <div class="form-shape">
                <label for="phone">Phone Number</label>
                <input type="tel" name="myPhone" id="phone" placeholder="Enter your phone number">
            </div>
            <div id="radio">
                Are you a member of Online FoodShop?
                <label><input type="radio" name="eligible"> Yes</label>
                <label><input type="radio" name="eligible"> No</label>
            </div>
            <div class="form-shape">
                <label for="message">Your Message</label>
                <textarea name="mesg" id="message" cols="30" rows="10" placeholder="Describe your issue..."></textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
